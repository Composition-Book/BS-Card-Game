<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        .game-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .player {
            margin-bottom: 20px;
        }

        .player-hand {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .card {
            width: 50px;
            height: 70px;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            color: #333;
            font-weight: bold;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .log {
            margin-top: 20px;
            background-color: #eef;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>BS Card Game</h1>
    <div class="game-container">
        <div class="player" id="player-1">
            <h2>Player 1</h2>
            <div class="player-hand">
                <!-- Example cards -->
                <div class="card">A♥</div>
                <div class="card">3♠</div>
                <div class="card">K♦</div>
            </div>
        </div>

        <div class="actions">
            <button onclick="playCards()">Play Cards</button>
            <button onclick="callBS()">Call BS</button>
        </div>

        <div class="log" id="log">
            <p>Game log will appear here...</p>
        </div>
    </div>

    <script>
        // Example gameplay logic
        function playCards() {
            const log = document.getElementById('log');
            log.innerHTML += '<p>Player 1 plays cards face down.</p>';
        }

        function callBS() {
            const log = document.getElementById('log');
            log.innerHTML += '<p>Player 2 calls BS on Player 1!</p>';
        }
    </script>
</body>
</html>
