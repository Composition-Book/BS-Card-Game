<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>BS Card Game</h1>
    <p>Can you bluff your way to victory?</p>
  </header>

  <main>
    <section id="game-status">
      <p><strong>Current Rank:</strong> <span id="current-rank">Ace</span></p>
      <p><strong>Current Player:</strong> <span id="current-player">Player 1</span></p>
    </section>

    <section id="player-hand">
      <h2>Your Hand</h2>
      <div id="cards">
        <!-- Cards will be dynamically added here -->
      </div>
      <button id="play-card-btn">Play Selected Cards</button>
      <button id="call-bs-btn">Call BS</button>
    </section>

    <section id="discard-pile">
      <h2>Discard Pile</h2>
      <div id="pile">
        <!-- Discarded cards will be displayed here -->
      </div>
    </section>

    <section id="opponent-info">
      <h2>Opponent Hands</h2>
      <div id="opponents">
        <div class="opponent">
          <h3>Player 2</h3>
          <p>Cards Left: <span class="cards-left">13</span></p>
        </div>
        <div class="opponent">
          <h3>Player 3</h3>
          <p>Cards Left: <span class="cards-left">13</span></p>
        </div>
        <div class="opponent">
          <h3>Player 4</h3>
          <p>Cards Left: <span class="cards-left">13</span></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BS Card Game</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
