<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .box {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            width: 200px;
            height: 400px;
            overflow-y: auto;
        }

        .card {
            display: block;
            margin: 5px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .hidden {
            background-color: gray;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Card Game</h1>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>

    <script>
        // Initialize deck of cards
        const suits = ["Hearts", "Diamonds", "Clubs", "Spades"];
        const ranks = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
        const deck = [];

        suits.forEach(suit => {
            ranks.forEach(rank => {
                deck.push(`${rank} of ${suit}`);
            });
        });

        // Shuffle the deck
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffle(deck);

        // Divide cards between three boxes
        const box1Cards = deck.slice(0, 17);
        const box2Cards = deck.slice(17, 34);
        const box3Cards = deck.slice(34, 52);

        // Render cards in boxes
        const renderBox = (box, cards, isHidden) => {
            const boxDiv = document.getElementById(box);
            cards.forEach(card => {
                const cardDiv = document.createElement("div");
                cardDiv.className = "card";
                if (isHidden) {
                    cardDiv.classList.add("hidden");
                }
                cardDiv.textContent = isHidden ? "Hidden Card" : card;
                boxDiv.appendChild(cardDiv);
            });
        };

        // Render the boxes
        renderBox("box1", box1Cards, false); // Cards in box 1 are visible
        renderBox("box2", box2Cards, true);  // Cards in box 2 are hidden
        renderBox("box3", box3Cards, true);  // Cards in box 3 are hidden

        // Track all cards in the boxes
        const allCards = {
            box1: box1Cards,
            box2: box2Cards,
            box3: box3Cards
        };

        console.log("All cards:", allCards);
    </script>
</body>
</html>
