<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Section 1: Metadata and Page Setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    
    <!-- Section 2: Styles -->
    <style>
        /* Section 2.1: Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Section 2.2: Button Styles */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Section 2.3: Box and Card Styles */
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow: hidden;
        }

        .discard-box {
            border: 2px solid red;
            position: relative;
        }

        .discard-counter {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 2px 5px;
            font-weight: bold;
            font-size: 16px;
        }

        .card {
            margin: 2px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 3px;
            background-color: white;
            text-align: center;
            font-size: 14px;
            cursor: grab;
            user-select: none;
            width: 30px;
            height: 40px;
        }

        /* Section 2.4: Special Styles for Hidden, Dragging, and Committed Cards */
        .hidden {
            background-color: gray;
            color: gray;
        }

        .red {
            color: red;
        }

        .black {
            color: black;
        }

        .dragging {
            opacity: 0.5;
        }

        .committed-area {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            gap: -20px; /* Overlapping effect */
            pointer-events: none; /* Prevent dragging committed cards */
        }

        .committed-card {
            background-color: gray;
            color: transparent;
            border: 1px solid black;
            width: 30px;
            height: 40px;
        }
    </style>
</head>
<body>

        // Section 7: Shuffle Deck
        function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        shuffle(deck);

        // Section 8: Divide Deck
        const box1Cards = deck.slice(0, 17);
        const box2Cards = deck.slice(17, 34);
        const box3Cards = deck.slice(34, 52);
        const discardCards = [];
        const committedCards = [];

        // Section 9: Render Cards in Boxes
        const renderBox = (boxId, cards, isHidden) => {
            const boxDiv = document.getElementById(boxId);
            boxDiv.innerHTML = "";
            cards.forEach(card => {
                const cardDiv = document.createElement("div");
                cardDiv.className = "card";
                cardDiv.draggable = true;

                if (isHidden) {
                    cardDiv.classList.add("hidden");
                } else {
                    cardDiv.classList.add(card.isRed ? "red" : "black");
                    cardDiv.textContent = `${card.rank}${card.suit}`;
                }

                cardDiv.addEventListener("dragstart", handleDragStart);
                cardDiv.addEventListener("dragend", handleDragEnd);

                boxDiv.appendChild(cardDiv);
            });
        };

        // Section 10: Dragging Mechanics
        let draggedCard = null;

        function handleDragStart(event) {
            draggedCard = event.target;
            event.target.classList.add("dragging");
        }

        function handleDragEnd(event) {
            event.target.classList.remove("dragging");
            draggedCard = null;
        }

        function handleDrop(event) {
            event.preventDefault();
            if (draggedCard && event.target.classList.contains("box")) {
                event.target.appendChild(draggedCard);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        // Section 11: Play Cards Button Logic
        document.getElementById("playCardsButton").addEventListener("click", () => {
            const discardBox = document.getElementById("discard");
            const discardArea = discardBox.querySelector(".committed-area");

            const cardsToCommit = Array.from(discardBox.children).filter(card =>
                card.classList.contains("card")
            );

            cardsToCommit.forEach(card => {
                card.classList.add("committed-card");
                card.classList.remove("card", "red", "black", "dragging");
                card.textContent = "";
                discardArea.appendChild(card);
                committedCards.push(card);
            });

            discardBox.querySelector(".discard-counter").textContent = committedCards.length;
        });

        // Section 12: Add Event Listeners to Boxes
        document.querySelectorAll(".box").forEach(box => {
            box.addEventListener("dragover", handleDragOver);
            box.addEventListener("drop", handleDrop);
        });

        // Section 13: Initial Render
        renderBox("box1", box1Cards, false); // Box 1 is face-up
        renderBox("box2", box2Cards, true);  // Box 2 is face-down
        renderBox("box3", box3Cards, true);  // Box 3 is face-down
    </script>
</body>
</html>
