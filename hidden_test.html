<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .card {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .selected {
            background-color: lightblue;
        }

        #hand, #discard-pile {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
        }

        #game-info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BS Game</h1>

    <div id="game-info">
        <p>Current Player: <span id="current-player">You</span></p>
        <p>Current Rank: <span id="current-rank">Ace</span></p>
    </div>

    <h2>Your Hand</h2>
    <div id="hand">
        <!-- Cards will be dynamically added here -->
    </div>

    <button id="play-cards" disabled>Play Cards</button>

    <h2>Discard Pile</h2>
    <div id="discard-pile">
        <!-- Discarded cards will appear here -->
    </div>

    <script>
        // Game data
        const ranks = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
        let currentRankIndex = 0;
        let hand = ["Ace of Hearts", "2 of Clubs", "3 of Diamonds", "4 of Spades", "5 of Hearts"];
        let discardPile = [];

        const handDiv = document.getElementById("hand");
        const discardPileDiv = document.getElementById("discard-pile");
        const playCardsButton = document.getElementById("play-cards");
        const currentRankSpan = document.getElementById("current-rank");

        let selectedCards = [];

        // Function to render the hand
        function updateHand() {
            handDiv.innerHTML = ""; // Clear the hand display
            hand.forEach((card, index) => {
                const cardDiv = document.createElement("div");
                cardDiv.className = "card";
                cardDiv.textContent = card;

                // Add selected styling
                if (selectedCards.includes(index)) {
                    cardDiv.classList.add("selected");
                }

                // Toggle selection on click
                cardDiv.onclick = () => toggleCardSelection(index);
                handDiv.appendChild(cardDiv);
            });
        }

        // Function to render the discard pile
        function updateDiscardPile() {
            discardPileDiv.innerHTML = discardPile.map(card => `<span class="card">${card}</span>`).join(", ");
        }

        // Toggle card selection
        function toggleCardSelection(index) {
            if (selectedCards.includes(index)) {
                selectedCards = selectedCards.filter(i => i !== index);
            } else {
                selectedCards.push(index);
            }

            // Enable or disable the play button
            playCardsButton.disabled = selectedCards.length === 0;
            updateHand();
        }

        // Play selected cards
        function playCards() {
            const playedCards = selectedCards.map(index => hand[index]);
            discardPile = [...discardPile, ...playedCards];
            hand = hand.filter((_, index) => !selectedCards.includes(index));
            selectedCards = [];

            // Update the current rank
            currentRankIndex = (currentRankIndex + 1) % ranks.length;
            currentRankSpan.textContent = ranks[currentRankIndex];

            // Disable the play button
            playCardsButton.disabled = true;

            // Update the displays
            updateHand();
            updateDiscardPile();
        }

        // Initialize the game
        playCardsButton.onclick = playCards;
        updateHand();
        updateDiscardPile();
    </script>
</body>
</html>
